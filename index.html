<!doctype html>
<html lang="en">
  <head>
    <title>SIMON GAME</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="simon-game-div">
      <p class="command-line"><span class="correct text">Correct!</span><span class="wrong text">Wrong!</span><span class="won text">Game won!</span><span class="lost text">Game lost!</span><span class="restart text">Restarting...</span></p>
    <div class="buttons-circle disable-clicks">
      <div class="quarter-btn red"></div>
      <div class="quarter-btn green"></div>
      <div class="quarter-btn blue"></div>
      <div class="quarter-btn yellow"></div>
    </div>
    <div class="score-counter"><span class="score-value">0</span></div>
    <p class="counter-text">SCORE</p>
    <div class="btn start-game">START</div>
    <div class="strict-wrap">
      <div class="strict-led"></div>
      <div class="btn strict-btn">STRICT</div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
